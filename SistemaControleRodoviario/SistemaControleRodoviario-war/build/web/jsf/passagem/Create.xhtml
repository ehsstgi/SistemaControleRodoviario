<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePassagemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePassagemLabel_linha}" for="linha" />
                    <h:selectOneMenu id="linha" value="#{passagemController.selected.linha}" title="#{bundle.CreatePassagemTitle_linha}" >
                        <f:selectItems value="#{passagemController.itemsAvailableSelectOneLinha}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePassagemLabel_rota}" for="rota" />
                    <h:selectOneMenu id="rota" value="#{passagemController.selected.rota}" title="#{bundle.CreatePassagemTitle_rota}" >
                        <f:selectItems  value="#{passagemController.itemsAvailableSelectOneRota}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePassagemLabel_onibus}" for="onibus" />
                    <h:selectOneMenu id="onibus" value="#{passagemController.selected.onibus}" title="#{bundle.CreatePassagemTitle_onibus}" >
                        <f:selectItems value="#{passagemController.itemsAvailableSelectOneOnibus}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePassagemLabel_assento}" for="assento" />
                    <h:selectOneMenu  id="assento" value="#{passagemController.selected.assento}" title="#{bundle.CreatePassagemTitle_assento}" >
                        <f:selectItems  value="#{passagemController.itemsAvailableSelectOneAssento}"/>
                    </h:selectOneMenu>
                   
                    <h:outputLabel value="#{bundle.CreatePassagemLabel_dia}" for="dia" />
                    <h:inputText id="dia" value="#{passagemController.selected.dia}" title="#{bundle.CreatePassagemTitle_dia}" >
                        <f:convertDateTime type="date" pattern="MM/dd/yyyy" />
                    </h:inputText>
                     <h:outputLabel value="#{bundle.CreatePassagemLabel_usuario}" for="usuario" />
                     <h:selectOneMenu readonly="true" id="usuario" value="#{passagemController.selected.usuario}" title="#{bundle.CreatePassagemTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <h:inputText id="nomeUsuario" value="#{passagemController.selected.nomeUsuario}" />
                     <h:inputHidden id="rgUsuario" value="#{passagemController.selected.rgUsuario}" />
                        
                   
                   
                </h:panelGrid>
                <br />
                <h:commandLink action="#{passagemController.create}" value="#{bundle.CreatePassagemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{passagemController.prepareList}" value="#{bundle.CreatePassagemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/menuPrincipal" value="#{bundle.CreatePassagemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
