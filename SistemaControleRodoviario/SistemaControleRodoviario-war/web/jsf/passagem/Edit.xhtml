<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        <f:selectItems value="#{onibusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPassagemLabel_assento}" for="assento" />

                    <h:outputLabel value="#{bundle.EditPassagemLabel_horaSaida}" for="horaSaida" />
                    <h:inputText id="horaSaida" value="#{passagemController.selected.horaSaida}" title="#{bundle.EditPassagemTitle_horaSaida}" />
                    <h:outputLabel value="#{bundle.EditPassagemLabel_horaChegada}" for="horaChegada" />
                    <h:inputText id="horaChegada" value="#{passagemController.selected.horaChegada}" title="#{bundle.EditPassagemTitle_horaChegada}" />
                    <h:outputLabel value="#{bundle.EditPassagemLabel_dia}" for="dia" />
                    <h:inputText id="dia" value="#{passagemController.selected.dia}" title="#{bundle.EditPassagemTitle_dia}" />

                </h:panelGrid>
                <h:commandLink action="#{passagemController.update}" value="#{bundle.EditPassagemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPassagemViewLink}"/>
                <br />
                <h:commandLink action="#{passagemController.prepareList}" value="#{bundle.EditPassagemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPassagemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
