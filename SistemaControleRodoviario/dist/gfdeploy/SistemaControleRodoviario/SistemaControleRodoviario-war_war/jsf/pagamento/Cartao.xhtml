<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Pagamento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Valor:" />
                    <h:outputLabel value="#{passagemController.selected.rota.valor}" />
                    <h:outputLabel value="Bandeira" for="bandeira" />
                    <h:inputText id="bandeira" value="#{cartaoController.selected.bandeira}" />
                    <h:outputLabel value="Nome do Titular" for="nomeTitular" />
                    <h:inputText id="nomeTitular" value="#{cartaoController.selected.nomeTitular}"  />
                    <h:outputLabel value="Número do Cartão" for="numeroCartao" />
                    <h:inputText id="numeroCartao" value="#{cartaoController.selected.numeroCartao}" />
                    <h:outputLabel value="Validade Mês:" for="mes" />
                    <h:inputText id="mes" value="#{cartaoController.selected.mes}"  />
                    <h:outputLabel value="Validade Ano:" for="ano" />
                    <h:inputText id="ano" value="#{cartaoController.selected.ano}"  />
                    <h:outputLabel value="Código de Segurança:" for="codigo" />
                    <h:inputText id="codigo" value="#{cartaoController.selected.codigo}" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{passagemController.create}" value="Confirmar" />
                <br />
                <br />

                <h:link outcome="/menuPrincipal" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
